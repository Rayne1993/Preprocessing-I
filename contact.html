<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>My Resume</title>

  <link rel="stylesheet" href="css/index.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
    <div class="container">
    <header>
      <nav>
        <a href="https://rayne1993.github.io/portfolio-website/">Portfolio</a>
        <a href="contact.html">Contact</a>
        <a href="https://github.com/Rayne1993">My Github</a>
        <a href="index.html">Resume</a>
      </nav>
    </header>

    <div class="social">

    </div>

    <div class="cont">
      <h2>Message me!</h2>
      <form action="#">
        <div class="name">
          <label for="name">Name:</label>
          <input type="text" id="name" size="35">
        </div>

        <div class="comp">
          <label for="company">Company:</label>
          <input type="text" id="company" size="30">
        </div>

        <div class="mail">
          <label for="mail">E-mail:</label>
          <input type="email" id="email" size="34">
        </div>

        <div class="msg">
          <label for="msg">Message:</label>
          <textarea id="msg" cols="29"></textarea>
        </div>

        <div class="button">
          <button type="submit">Send your message</button>
        </div>
      </form>
    </div>

    <footer>
      <nav>
          <a href="https://rayne1993.github.io/portfolio-website/">Portfolio</a>
          <a href="contact.html">Contact</a>
          <a href="https://github.com/Rayne1993">My Github</a>
          <a href="index.html">Resume</a>
      </nav>
    </footer>
  </div>
</body>
</html>
